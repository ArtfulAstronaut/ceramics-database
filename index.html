<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brandi's Ceramic Mold Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Brandi's Ceramics: Mold Database</h1>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search molds..." aria-label="Search molds">
        </div>
        <div class="sort-container">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" aria-label="Sort molds">
                <option value="name">Name</option>
                <option value="number">Number</option>
                <option value="manufacturer">Manufacturer</option>
                <option value="bisquePrice">Bisque Price</option>
            </select>
        </div>

        <div id="moldGrid"></div>
    </main>

    <footer>
        <p>Made with ❤️ from the Earth</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
